<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Personal Book Library</title>
  </head>
  <body class="bg-secondary">
    <div class="mt-5 rounded modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header border-0">
            <h4 class="mx-auto modal-title border-bottom border-primary">
              Add a New Book
            </h4>
          </div>
          <form action="" method="get" id="newBookForm">
            <div class="form-group">
              <label for="title">Book Title</label>
              <input
                required
                class="form-control form-control-sm"
                type="text"
                id="title"
                placeholder="Enter Book Title"
              />
            </div>
            <div class="form-group">
              <label for="author">Author Name</label>
              <input
                required
                class="form-control form-control-sm"
                type="text"
                id="author"
                placeholder="Enter Author Name"
              />
            </div>
            <div class="form-group">
              <label for="pages">Number of Pages</label>
              <input
                required
                class="form-control form-control-sm"
                type="number"
                id="pages"
                placeholder="Enter Number of Pages"
              />
            </div>
            <fieldset class="form-group">
              <div class="form-row">
                <div class="col"><p>Have you read the book?</p></div>
                <div class="form-check col">
                  <label for="readYes" class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="readOrNot"
                      id="readYes"
                      value="true"
                      checked
                    />
                    Yes
                  </label>
                </div>
                <div class="form-check col">
                  <label for="readNo" class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="readOrNot"
                      id="readNo"
                      value="false"
                    />
                    No
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary btn-block mx-auto">
              Add
            </button>
          </form>

          <div class="modal-footer p-0 border-0">
            <button
              class="btn btn-warning btn-block mx-auto"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 p-3 bg-warning rounded">
      <h3 class="text-center">My Library's Book List</h3>
      <table class="table table-striped table-warning rounded">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Number of Pages</th>
            <th scope="col">Already Read?</th>
            <th scope="col">Delete?</th>
          </tr>
        </thead>
        <tbody id="myList"></tbody>
      </table>

      <div class="row mt-5 px-3">
        <button
          class="btn btn-block btn-primary mx-auto"
          data-toggle="modal"
          data-target="#myModal"
        >
          Add a New Book
        </button>
      </div>
    </div>

    <div id="books"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
